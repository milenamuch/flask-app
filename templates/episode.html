{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
  <div class="card text-center" style="width: 25rem;">
    <ul class="list-group list-group-flush">
      <div class="card-header" style="background-color: #85cb82;">
        {{episode.name}}
      </div>
      <li class="list-group-item">Data de Lançamento: {{episode.air_date}}</li>
      <li class="list-group-item">Episódio da temporada: {{episode.episode}}</li>
      <li class="list-group-item">
        <a href="{{episode.url}}" class="btn btn-dark">Json Episodio</a>
      </li>
    </ul>
  </div>
</div>
{% endblock content %}
